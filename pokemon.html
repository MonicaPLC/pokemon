<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="funciones.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="pokemon"></div>

    <script>
      $(document).ready(function () {
        for (var i = 1; i <= 151; i++) {
          $("#pokemon").append(
            '<div id="pokeframe"><img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' +
              i +
              '.png"</div>'
          );
        }
      });
    </script>
  </body>
</html>
